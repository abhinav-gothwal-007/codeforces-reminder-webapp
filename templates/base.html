<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CF Contest Reminders</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
